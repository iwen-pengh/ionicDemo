<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to penghao ionic</h2>
    <ion-slides style="height: 26vh">
        <ion-slide *ngFor="let item of images">
            <ion-card>
                <img src="{{item.src}}" />
            </ion-card>
        </ion-slide>
    </ion-slides>
    <button ion-button block color="danger" (click)="cameraFun(username, password)">
        拍照
    </button>
    <ion-list >
        <ion-item *ngFor="let item of listData">
            {{item?.name}}
        </ion-item>
    </ion-list>

</ion-content>
